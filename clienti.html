<!-- Modal -->
<div class="modal fade" id="inserisciCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inserisci Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeClienteForm" class="form-label">Nome cliente</label>
            <input type="text" class="form-control" id="nomeClienteForm">
          </div>
          <div class="mb-3">
            <label for="indirizzoClienteForm" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" id="indirizzoClienteForm">
          </div>
          <div class="mb-3">
            <label for="capClienteForm" class="form-label">CAP</label>
            <input type="text" class="form-control" id="capClienteForm">
          </div>
          <div class="mb-3">
            <label for="luogoClienteForm" class="form-label">Luogo</label>
            <input type="text" class="form-control" id="luogoClienteForm">
          </div>
          <div class="mb-3">
            <label for="siglaClienteForm" class="form-label">Sigla</label>
            <input type="text" class="form-control" id="siglaClienteForm">
          </div>

          <button id="submitInserisci" type="submit" onclick="inserisciCliente()" class="btn btn-primary">
            Salva
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
