    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body">
        <form>
          <div class="d-flex">
            <div style="width: 100%;">
              <div class="mb-3">
                <label for="descrizioneProdottoForm" class="form-label">Data:</label>
                <input type="text" class="form-control" id="descrizioneProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Codice Cliente:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Causale Trasporto:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Tipo di Documento:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Numero documento:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
            </div>
            <div style="width: 100%;">
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Numero colli:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Peso:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Vettore:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Porto:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
              <div class="mb-3">
                <label for="quantitaProdottoForm" class="form-label">Note:</label>
                <input type="text" class="form-control" id="quantitaProdottoForm">
              </div>
            </div>
          </div>
          <table>
            <tr>
              <th>Codice</th>
              <th>Descrizione:</th>
              <th>U.M.</th>
              <th>Quantit&agrave;</th>
              <th>U.M./pz</th>
              <th>Totale pz.</th>

            </tr>
            <tr>
              <td>

              <td>

              </td>
              <td>
                <input type="text">
              </td>
              <td>
                <input type="text">
              </td>
              <td>
                <input type="text">
              </td>
              <td>
                <input type="text">
              </td>
              <td><button id="submitRiga" type="button" onclick="inserisciRigaProdotto()" class="btn btn-success"></button></td>
            </tr>

          </table>
          <button id="submitInserisci" type="button" onclick="inserisciDocumento()" class="btn btn-primary">
            Salva
          </button>
